<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css
        "
        />
        <link rel="stylesheet" href="./Styles/style.css" />
        <title>TaskManager</title>
    </head>

    <body>
        <nav></nav>
        <h1 class="main-title">My Derpy Task Manager</h1>
        <main class="main-container">
            <section id="secList">
                <div class="title-header">
                    <h3>
                        ðŸ’¼ <br />
                        Tasks
                    </h3>

                    <button id="btnToggleDetails" class="btn btn-danger">
                        Hide / Show
                        <br />Details
                    </button>
                </div>

                <div id="pendingTasks">
                    <!-- create task here -->
                </div>
            </section>
            <section id="secForm">
                <h4>Enter details for New Task</h4>
                <div class="imp-toggle">
                    <label><b>Important? &nbsp &nbsp</b></label>
                    <input type="checkbox" class="toggle" id="toggle" />

                    <div id="page">
                        <div class="label">
                            <label for="toggle" class="switch-label"></label>
                        </div>
                    </div>
                </div>

                <div class="my-control">
                    <label class="form-label" for="task">Task Name</label>
                    <input id="txtTitle" class="form-control" />
                </div>

                <div class="my-control">
                    <label class="form-label" for="description"
                        >Description</label
                    >
                    <input
                        class="form-control"
                        type="text"
                        name="description"
                        id="description"
                    />
                </div>

                <div>
                    <label class="form-label" for="dueDate">Due Date</label>
                    <input
                        class="form-control"
                        type="date"
                        name="dueDate"
                        id="dueDate"
                    />
                </div>

                <div>
                    <label class="form-label" for="category">Category</label>
                    <select class="form-select" name="category" id="category">
                        <option>Work</option>
                        <option>Hobby</option>
                        <option>Home</option>
                        <option></option>
                    </select>
                </div>

                <div>
                    <label class="form-label" for="priority"
                        >Priority Level</label
                    >
                    <select class="form-select" name="priority" id="priority">
                        <option>Low</option>
                        <option>Med</option>
                        <option>High</option>
                    </select>
                </div>

                <div>
                    <label class="form-label" for="budget">Cost</label>
                    <input
                        class="form-control"
                        type="number"
                        name="budget"
                        id="budget"
                    />
                </div>

                <button id="btnSave" class="btn btn-dark">
                    <i class="fa-solid fa-floppy-disk"></i><br />
                    Save Task
                </button>
            </section>
        </main>
        <footer>By: James Grantham</footer>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./scripts/task.js"></script>
        <script src="./scripts/script.js"></script>
    </body>
</html>
